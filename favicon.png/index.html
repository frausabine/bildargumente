			<script type="application/json" data-sveltekit-fetched data-url="/api/posts">{"status":200,"statusText":"","headers":{},"body":"[{\"meta\":{\"title\":\"Der Teppich von Bayeux\",\"date\":\"2024-05-14\",\"color\":\"purple\",\"author\":\"Mara\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Der Teppich von Bayeux als Visualisierung zeitgenössischer Ereignisse. Ein Essay von Cornelia Logemann.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/04ca6a71026ad4eb07c3a63e00b868a92d2f83f1.jpg\"},\"path\":\"/01_Bayeux\",\"text\":\"\u003Ch1>Vorwort\u003C/h1>\\n\u003Cp>Dies ist eine Visualisierung des Essays “Der Teppich von Bayeux als Visualisierung zeitgenössischer Ereignisse” von der Kunsthistorikerin Cornelia Logemann [^Cornelia Logemann, Der Teppich von Bayeux als Visualisierung zeitgenössischer Ereignisse. Gestickte Geschichte, in: Fleckner, Uwe, ed., Bilder Machen Geschichte: Historische Ereignisse Im Gedächtnis Der Kunst, Studien Aus Dem Warburg-Haus. - Berlin : DeGruyter, 1998- ; ZDB-ID: 2127979-2, 13 (Berlin): de Gruyter, 2014), S. 29-40]. Diese Visualisierung erfolgt im Rahmen des Seminars “Argumentation im Bild und über das Bild: Europäische Bild- und Kleidergeschichte visualisiert” an der Fachhochschule Potsdam, geleitet von Dr. Sabine de Günther. Ziel der Arbeit ist, die Geschehnisse, die auf dem Teppich von Bayeux abgebildet sind, parallel zum Lesen erlebbar zu machen.\u003C/p>\\n\u003Ch1>Der Teppich von Bayeux als Visualisierung zeitgenössischer Ereignisse\u003C/h1>\\n\u003Cp>Kaum ein mittelalterliches Artefakt wurde so sehr beim Wort genommen wie der berühmte \u003Ca href=\\\"item/68145\\\">Teppich von Bayeux\u003C/a>. Oft genug wurde er den zeitgenössischen Schriftquellen vorgezogen, um Aufstieg und Fall \u003Ca href=\\\"item/68426\\\">Harold Godwinsons\u003C/a> und schließlich die Eroberung Englands durch den normannischen \u003Ca href=\\\"item/68178\\\">Thronaspiranten Wilhelm\u003C/a> zu schildern: \u003Ca href=\\\"set/68262\\\">Die Schlacht von Hastings\u003C/a> wird in \u003Ca href=\\\"set/68267\\\">zahlreichen Szenen\u003C/a> dargestellt; es ist das zentrale Ereignis, das in dem Werk so bildmächtig in den Blick gerückt wird. Kostbarkeit und Fragilität des über 68 Meter langen und lediglich ungefähr einen halben Meter breiten \u003Ca href=\\\"item/68182\\\">bestickten Stoffstücks\u003C/a>, das heute in einem eigens zu diesem Zweck eingerichteten Museum in der Stadt Bayeux aufbewahrt wird, kontrastieren auffällig mit den Gefahren, denen das Werk in der Vergangenheit ausgesetzt war.\u003C/p>\\n\u003Cp>Ungeklärt ist nach wie vor auch die Identifizierung des Auftraggebers. Nährte die Zuschreibung an die Ehefrau \u003Ca href=\\\"item/68434\\\">Wilhelms\u003C/a>, Königin Mathilde, vor allem am Beginn des 19. Jahrhunderts zusätzlich romantische Fiktionen, wird mittlerweile der Halbbruder Wilhelms, \u003Ca href=\\\"item/68147\\\">Odo von Bayeux\u003C/a>, als Initiator favorisiert; jedoch basiert diese Zuweisung ebenso auf Mutmaßungen.\u003C/p>\\n\u003Cp>Zu all dem bringt die Tapisserie etwas mit - besser: es fehlt ihr etwas -, das sie zu einem Geschichten produzierenden Objekt machen musste. Die Geschichte, die erzählt wird, \u003Ca href=\\\"item/68186\\\">kennt kein Ende\u003C/a>, und trotz der eindrücklichen Länge ist der Teppich an einigen Stellen lückenhaft. Da das letzte Stück unvollständig erhalten ist, weiß man nicht einmal, ob es überhaupt eine Szene gegeben haben mag, die zur Klärung des Bildprogramms beitrug.\u003C/p>\\n\u003Ch1>Die filmische Abwicklung der Ereignisse\u003C/h1>\\n\u003Cp>Doch muss der Faden wohl am Anfang aufgenommen werden, um den Ablauf der Ereignisse zu verstehen. Und so zeigt die erste Szene \u003Ca href=\\\"item/68188\\\">die Entsendung Harold Godwinsons durch König Edward in die Normandie\u003C/a>. Was der genaue Inhalt des Gesprächs ist, das hier innerhalb von Palastmauern stattfindet, kann der Betrachter nur durch die Kenntnis weiterer Textquellen erahnen: Ob \u003Ca href=\\\"item/68260\\\">Harold Godwinson\u003C/a> tatsächlich von \u003Ca href=\\\"item/68265\\\">Edward\u003C/a> in die Normandie entsendet wird, um \u003Ca href=\\\"item/68434\\\">Wilhelms\u003C/a> Anrecht auf den englischen Thron zu bekräftigen und ein bereits gegebenes Versprechen zu erneuern? Der thronende englische König \u003Ca href=\\\"item/68190\\\">weist mit einem Fingerzeig auf die beiden Gestalten neben seinem Thron\u003C/a>, der vordere der beiden erwidert diese Geste, und die nach oben gehaltenen linken Hände der Männer bezeugen, dass die erhaltene Weisung gehört und befolgt werden wird. \u003Ca href=\\\"item/68268\\\">Harold bricht daraufhin mit seinem Gefolge auf\u003C/a>, eine Meute Hunde eilt den Reitenden voraus, und der Graf selbst hält \u003Ca href=\\\"item/68363\\\">einen Falken\u003C/a> in die Höhe. Die Falkenjagd mag die friedvolle und höfische Absicht der königlichen Entsendung unterstreichen und weniger das Handeln \u003Ca href=\\\"item/68426\\\">Harolds\u003C/a> denn seine moralische Integrität betonen. \u003Ca href=\\\"item/68270\\\">Ein Gebet in der Kirche von Bosham\u003C/a> und ein gemeinsames Mahl des Grafen mit seinem Gefolge schließt sich an, \u003Ca href=\\\"item/68270\\\">bevor die Reise über das Meer\u003C/a> offenbar die erste Fügung des Schicksals ankündigt. Der volle Wind, der die Segel von Harolds Schiff füllt, führt ihn direkt \u003Ca href=\\\"item/68272\\\">in die Gefangenschaft des Grafen von Ponthieu\u003C/a>, und von dort wiederum \u003Ca href=\\\"item/68272\\\">in die Hände von dessen Lehnsherrn Wilhelm\u003C/a>, Herzog und Graf der Normandie.\u003C/p>\\n\u003Cp>\u003Ca href=\\\"set/68267\\\">In der Anordnung der einzelnen Szenen\u003C/a> wird hier bereits deutlich, in welcher Weise \u003Ca href=\\\"item/68434\\\">Wilhelm\u003C/a> langsam eine prominente Rolle übernimmt, \u003Ca href=\\\"item/68277\\\">denn noch während Harold in Gefangenschaft des Herzogs verbleibt\u003C/a>, kehren die Befehle Wilhelms auf den folgenden Metern der Tapisserie die Erzählrichtung mehrfach um. Die vom normannischen Herzog \u003Ca href=\\\"item/68275\\\">entsendeten Boten eilen zu Guy de Ponthieu\u003C/a>, \u003Ca href=\\\"item/68287\\\">woraufhin der getreue Vasalle den englischen Grafen vor Wilhelm führt\u003C/a>. Noch immer dienen \u003Ca href=\\\"item/68377\\\">die Falken\u003C/a>, \u003Ca href=\\\"item/68277\\\">die von den Adligen empor gehalten werden\u003C/a>, als Attribute ihrer höfischen Werte; noch scheint alles in den richtigen Bahnen zu laufen. Obgleich sich bereits in den Szenen unterhalb der Haupterzählung das Unheil anzudeuten scheint: \u003Ca href=\\\"item/68379\\\">Die Aesopschen Fabeln in den Randfriesen\u003C/a>, die allesamt Themen wie Verrat und Betrug thematisieren, unterlaufen die redlichen Bemühungen im darüberliegenden Bildfeld. Wie durch ein Stimmengewirr werden hier die Ereignisse um \u003Ca href=\\\"item/68434\\\">Wilhelm\u003C/a> und \u003Ca href=\\\"item/68426\\\">Harold\u003C/a> kommentiert und nicht selten konterkariert.\u003C/p>\\n\u003Cp>Kopfzerbrechen bei der Deutung des Bildprogramms bereiteten auch die folgenden Nebenszenen, die das Geschehen rund um die \u003Ca href=\\\"set/68262\\\">Schlacht von Hastings\u003C/a> am oberen und am unteren Rand der Tapisserie rahmen. Die offenbar durchaus \u003Ca href=\\\"item/68383\\\">karikierend gemeinten Kommentare\u003C/a>, die zwischen Satire und frivolen Anspielungen schwanken, sind nur punktuell auf das Hauptgeschehen zu beziehen. Es ist keine stringente Argumentationslinie, an der sich die politische Position der Tapisserie ablesen ließe, sondern ein Oszillieren von Interpretationsmöglichkeiten. \u003Ca href=\\\"item/68277\\\">Kaum ist Harold Godwinson im Palast Wilhelms angekommen\u003C/a>, folgt eine Szene, die offenbar völlig außerhalb des Erzählzusammenhangs steht; vielleicht ein Rückgriff auf Vergangenes. \u003Ca href=\\\"item/68381\\\">Eine weibliche Gestalt innerhalb einer Architektur wird von einem tonsurierten Kleriker berührt\u003C/a>. \u003Ca href=\\\"item/68291\\\">Seine dynamische Beinstellung und die forsche Bewegung des Arms\u003C/a>, der durch die Mauer greift, künden von der moralischen Transgression, die hier vermutlich stattfindet. Die dazugehörige Inschrift, »ein Geistlicher und Aelfgyva« trägt für den modernen Betrachter auch nicht zur Klärung bei, da der im 11. Jahrhundert sehr geläufige Frauenname keine Identifizierung zulässt. Doch scheint diese geheimnisvolle Szene als eine Chiffre für Verrat und Betrug zugleich negatives Vorzeichen für die kommenden Ereignisse zu sein. \u003Ca href=\\\"set/68385\\\">In den folgenden Szenen\u003C/a> begleitet der englische Gast \u003Ca href=\\\"item/68434\\\">Wilhelm\u003C/a> auf dessen kriegerische Unternehmungen und bewährt sich mehrfach als durchaus tugendhafter Held. \u003Ca href=\\\"item/68295\\\">So rettet Harold eigenhändig zwei Soldaten Wilhelms aus Treibsand\u003C/a>. Doch auch hier scheint es fast, als ob der strauchelnde Reiter hinter \u003Ca href=\\\"item/68434\\\">Wilhelm\u003C/a> das Straucheln \u003Ca href=\\\"item/68426\\\">Harold Godwinsons\u003C/a> als König von England vorwegnimmt. \u003Ca href=\\\"item/68295\\\">Der kopfüber in den Fluss stürzende Leib des Pferdes\u003C/a> wirkt wie ein rhetorischer Doppelpunkt vor den sich überschlagenden Schlachtrössern, die als eine der kraftvollsten visuellen Markierungen innerhalb der \u003Ca href=\\\"set/68262\\\">Schlacht von Hastings\u003C/a> gelten können. Bei der Rückkehr von \u003Ca href=\\\"item/68426\\\">Harold\u003C/a> und \u003Ca href=\\\"item/68434\\\">Wilhelm\u003C/a> in die Normandie kommt es schließlich zu der folgenschweren Verpflichtung, \u003Ca href=\\\"set/68386\\\">die den Engländer zum Vasallen Wilhelms macht\u003C/a>.\u003C/p>\\n\u003Cp>Nachdem \u003Ca href=\\\"item/68426\\\">Harold Godwinson\u003C/a> seine Waffen von \u003Ca href=\\\"item/68434\\\">Wilhelm\u003C/a> erhielt, schwor er einen Bid auf die Reliquien von Bayeux. \u003Ca href=\\\"item/68307\\\">Gleich darauf erfolgt offenbar die Rückkehr Harolds nach England\u003C/a>, und nun hält er statt des Falken eine Streitaxt in seinen Händen. \u003Ca href=\\\"item/68309\\\">In buckliger Haltung steht er vor König Edward\u003C/a> und berichtet vermutlich von seinen Erlebnissen und seinen Taten in der Normandie. In einer zeitgenössischen angelsächsischen Chronik wird berichtet, wie König Edward ahnte, dass der Besuch in der Normandie Unglück über das englische Königreich bringen würde. \u003Ca href=\\\"item/68467\\\">Den Kopf tief eingezogen\u003C/a> scheint \u003Ca href=\\\"item/68309\\\">Harold Godwinson um Erklärung für sein Tun zu ringen\u003C/a>. Doch die Ereignisse überstürzen sich, denn neben dem amtierenden König \u003Ca href=\\\"item/68469\\\">weist bereits ein Diener, ebenfalls mit einer Streitaxt ausgestattet\u003C/a>, auf das folgende Bildfeld, \u003Ca href=\\\"item/68312\\\">das nicht nur die Fertigstellung der Abtei von Westminster, sondern vor allem das Sterben Edwards des Bekenners in Anwesenheit von Harold und Königin Edith und schließlich\u003C/a> - entgegen der Leserichtung - die Bestattung Edwards zeigt. Nur kurz ist es \u003Ca href=\\\"item/68316\\\">Harold Godwinson daraufhin vergönnt, den englischen Thron einzunehmen\u003C/a>, denn das Unheil hat bereits seinen Lauf genommen. Kaum inthronisiert, \u003Ca href=\\\"item/68318\\\">kündet der bereits erwähnte Komet am Himmel von den schlechten Vorzeichen\u003C/a>, unter denen die Regierung Harolds begann, \u003Ca href=\\\"item/68471\\\">und eine Menschenmenge weist mit bestürzten Gesten auf den Stern\u003C/a>. Unterhalb des Palastes \u003Ca href=\\\"item/68473\\\">schwimmen am Rand des Teppichs leere Boote, die fast gespenstisch an die bevorstehende Invasion denken lassen\u003C/a>. Schon kurz darauf \u003Ca href=\\\"item/68320\\\">wird Wilhelm in der Normandie von den Veränderungen in England unterrichtet\u003C/a>, \u003Ca href=\\\"item/68324\\\">und die Vorbereitung der finalen Schlacht beginnt mit dem Bau von Schiffen, dem Transport von Waffen und Rüstungen\u003C/a>, und die düsteren Ahnungen bewahrheiten sich. \u003Ca href=\\\"set/68475\\\">Kaum an Land angekommen, setzen die Normannen ihre Vorbereitungen für die Invasion fort, Vorräte werden aufgefüllt, ein Festmahl abgehalten, Festungen aufgestellt\u003C/a>.\u003C/p>\\n\u003Cp>Am Ausgang der Schlacht lässt allein diese minutiöse Schilderung keinen Zweifel, denn vorbildlich erfüllt \u003Ca href=\\\"item/68434\\\">Wilhelm\u003C/a> alle Voraussetzungen zum Gelingen seines Unternehmens und stellt hier sein Beherrschen der Kriegskunst zur Schau. \u003Ca href=\\\"set/68478\\\">Über einige Meter erstreckt sich nun die Darstellung des Kampfgetümmels, Bogenschützen und Reiterei wechseln einander ab\u003C/a>, und das Gedränge auf dem Schlachtfeld scheint so groß zu sein, \u003Ca href=\\\"item/68476\\\">dass auch der untere Rand der Tapisserie, auf dem bisher Fabeln und Phantasiewesen Platz fanden, von Kriegern bevölkert wird\u003C/a>. Die Leiber der Getöteten scheinen aus dem Hauptbildfeld in diesen marginalen Bereich zu fallen, und das schaurige Ergebnis der \u003Ca href=\\\"item/68437\\\">Schlacht von Hastings\u003C/a> zeigt sich unmittelbar in den Plünderungen, die das Geschehen säumen, in zerborstenen Waffen, und vor allem in den \u003Ca href=\\\"item/68479\\\">fragmentierten und entkleideten menschlichen Körpern, die eindringlich die Niederlage der Engländer zur Schau stellen\u003C/a>. \u003Ca href=\\\"item/68359\\\">Am Ende fällt auch Harold und mit ihm der letzte Widerstand, denn - wie es ein wenig später entstandenes Gedicht des Baudri de Bourgeuil zusammenfasst - sein Tod ist das Ende des Krieges, da er der Grund dafür war\u003C/a>.\u003C/p>\\n\u003Ch1>Fingierte Augenzeugenschaft\u003C/h1>\\n\u003Cp>Inwiefern fügt sich die Erzählung der Ereignisse in eine vorgegebene Gesamtordnung, die Anfang und Ende der Geschichte bestimmt und dem dominierenden mittelalterlichen Erzählverständnis am nächsten kommt? Erst bei genauerem Hinsehen wird deutlich, dass mit Vorausdeutungen, mit Querverweisen gearbeitet wird, und dass die auf vielen Metern erzählten Begebenheiten keine Reihung \u003Ca href=\\\"set/68262\\\">einzelner Szenen, sondern eine durchdachte Einheit mit Rhythmen und Wiederholungen ist\u003C/a>? Und obwohl man geneigt ist, aufgrund der vor Augen geführten Details an die Objektivität der Darstellung zu glauben, ermöglicht auch die Tapisserie nur eine Näherung an das Geschehen um \u003Ca href=\\\"item/68426\\\">Harold Godwinson\u003C/a> und \u003Ca href=\\\"item/68178\\\">Wilhelm den Eroberer\u003C/a>. Fingierte Augenzeugenschaft einerseits, die nicht als Fakt, sondern als kalkulierte Fiktion wahrgenommen werden muss, zieht den Betrachter in den Bann.\u003C/p>\\n\u003Cp>Doch die detailreiche Darlegung der Ereignisse ist nicht als Beleg von Authentizität zu lesen, sondern steht - wie alle anderen Elemente -, zunächst einmal im Dienste der Erzählung. Zahlreiche Quellen unterrichten über die Geschehnisse, die auch der Teppich darstellt, doch ist den Texten die deutliche Wertung der Ereignisse und damit die politische Orientierung anzumerken. Die verschiedenen Schilderungen derselben Ereignisse gemahnen allerdings auch zur Vorsicht, die Fäden, die hier gesponnen wurden, zu sehr beim Wort zu nehmen.\u003C/p>\\n\u003Cp>Nicht nur Chronisten schilderten die \u003Ca href=\\\"item/68437\\\">Schlacht von Hastings\u003C/a> und ihre Vorgeschichte mit der ungeklärten Nachfolge \u003Ca href=\\\"item/68436\\\">Edwards des Bekenners\u003C/a>. Auch der \u003Ca href=\\\"item/68374\\\">Roman de Rou\u003C/a> aus der zweiten Hälfte des 12. Jahrhunderts beschwört nochmals den Feldzug \u003Ca href=\\\"item/68434\\\">Herzog Wilhelms\u003C/a>. Und die Dichtung des Baudri de Bourgeuil lobt in höchsten Tönen die Tugenden \u003Ca href=\\\"item/68434\\\">Wilhelms\u003C/a>, der in dessen Sicht aufgrund seiner Verwandtschaft der einzig rechtmäßige Thronerbe sein konnte. Mag der Autor Kenntnis von der \u003Ca href=\\\"item/68466\\\">Tapisserie\u003C/a> gehabt und diese gleichsam literarisch in das Schlafgemach der Adele von Blois eingefügt haben, auf jeden Fall erlaubt sein Gedicht eine kulturelle Kontextualisierung der Tapisserie von Bayeux. Im fiktiven Zimmer der Adele von Blois wird in Form einer Ekphrasis die Geschichte, die zur \u003Ca href=\\\"set/68262\\\">Schlacht von Hastings\u003C/a> führte, auf demselben gewebten Stoff dargeboten wie die Schöpfung, das Alte Testament, der Trojanische Krieg; und all dieses ist eingebunden in ein enzyklopädisches Gesamtkonzept, das eine Weltkarte auf dem Boden und eine Darstellung der Artes Liberales am Bett des beschriebenen Zimmers platziert. \u003C/p>\\n\u003Cp>Weshalb lassen sich die visualisierten Geschehnisse nicht ohne weiteres einordnen? Weshalb wird dem Betrachter die Möglichkeit gegeben, das Handeln der Protagonisten selbst zu bewerten? Möglicherweise scheint dies so, weil das Ende der Geschichte, das wir als fehlend erachten, von den zeitgenössischen Adressaten der \u003Ca href=\\\"set/68267\\\">Tapisserie\u003C/a> als längst vorherbestimmt wahrgenommen wurde. Und vielleicht offenbart sich hier am deutlichsten die Rolle des unabänderlichen Schicksals, das \u003Ca href=\\\"item/68178\\\">Wilhelm\u003C/a> und Harold jeweils auf ihre Weise handeln ließ und die \u003Ca href=\\\"item/68437\\\">Schlacht von Hastings\u003C/a> unausweichlich hervorbrachte.\u003C/p>\",\"links\":[\"68145\",\"68426\",\"68178\",\"68262\",\"68267\",\"68182\",\"68434\",\"68147\",\"68186\",\"68188\",\"68260\",\"68265\",\"68434\",\"68190\",\"68268\",\"68363\",\"68426\",\"68270\",\"68270\",\"68272\",\"68272\",\"68267\",\"68434\",\"68277\",\"68275\",\"68287\",\"68377\",\"68277\",\"68379\",\"68434\",\"68426\",\"68262\",\"68383\",\"68277\",\"68381\",\"68291\",\"68385\",\"68434\",\"68295\",\"68434\",\"68426\",\"68295\",\"68262\",\"68426\",\"68434\",\"68386\",\"68426\",\"68434\",\"68307\",\"68309\",\"68467\",\"68309\",\"68469\",\"68312\",\"68316\",\"68318\",\"68471\",\"68473\",\"68320\",\"68324\",\"68475\",\"68434\",\"68478\",\"68476\",\"68437\",\"68479\",\"68359\",\"68262\",\"68426\",\"68178\",\"68437\",\"68436\",\"68374\",\"68434\",\"68434\",\"68466\",\"68262\",\"68267\",\"68178\",\"68437\"]},{\"meta\":{\"title\":\"Der Medici- und Konstantinzyklus\",\"date\":\"2024-05-04\",\"color\":\"brown\",\"author\":\"Ella Hartung\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"Der Medicizyklus und der Konstantinzyklus gehören beide zu Werken Peter Paul Rubens. Im Aufsatz von Wolfgang Brassat Geschichtskonstruktionen im Widerstreit behandelt er diese und zeigt ihre inhaltlichen Gemeinsamkeiten auf.\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/1dc6cd9d4a788640831fafecfd8210c50cd311e1.jpg\"},\"path\":\"/02_Medicizyklus\",\"text\":\"\u003Ch1>Peter Paul Rubens\u003C/h1>\\n\u003Cp>\u003Ca href=\\\"item/68158\\\">Peter Paul Rubens\u003C/a> (*28.6.1577, Siegen - †30.5.1640, Antwerpen) war ein flämischer Maler, dessen Name gleichbedeutend für eine ganze Epoche steht und untrennbar mit dem Barock verbunden ist. Neben Rembrandt Harmenszoon van Rijn gilt Rubens als größtes Genie in der Malerei des 16. und 17. Jahrhunderts. Er war der bedeutendste und einflussreichste Vertreter der Barockkunst nördlich der Alpen und ungemein produktiv. Er leitete eine Werkstatt mit vielen Gehilfen, zu denen auch \u003Ca href=\\\"item/68243\\\">Anthonis van Dyck\u003C/a> und \u003Ca href=\\\"item/68245\\\">Frans Synders\u003C/a> gehörten. Sein Werk spielte eine tragende Rolle in der Repräsentation des katholischen Glaubens und des Herrschaftsanspruchs der Monarchie.\\nTypisch für ihn sind raumbezogenen Werke wie \u003Ca href=\\\"item-set/68367\\\">Altarbilder\u003C/a> und Deckengemälde.\\nHochinteressant sind aber auch die vielen Skizzen und Zeichnungen, in denen der Entstehungsprozess der großen Arbeiten anschaulich wird. In allem, was er produzierte, ist Rubens’ große Schaffens- und Lebensfreude spürbar, und er liebte es, malend Geschichten zu erzählen. Die dynamische Bewegtheit seiner Bilder erzeugte er durch kompositorische Mittel wie klare Diagonalen und Perspektiven, farbliche Kontraste und Harmonien, die das Auge fesseln. Die Figuren sind körperlich und emotional bis zum Äußersten angespannt. Das Christentum erscheint vital und kräftig - Rubens’ Märtyrer sind mit einer muskulösen Physiognomie ausgestattet, durch die ihr Leiden umso dramatischer wirkt. Auf der anderen Seite ist Rubens für üppige weibliche Figuren berühmt, die ebenso wie der rosige Teint dem Geschmack der Zeit entsprachen.\\nDer Künstler des Medicizyklus war nicht nur Maler, sondern zugleich Humanist und Diplomat. Er war ein, die Malerei zu seinem Zwecke einsetzender Politiker und zugleich ein politisch motivierter Maler. Das heißt, seine Gemälde stehen sehr häufig im Kontext von Religion, Wissenschaft und vor allem dem politischen Geschehen seiner Zeit und können nur vor diesem Hintergrund verstanden werden. So auch der \u003Ca href=\\\"item-set/68220\\\">Medicizyklus\u003C/a>, der ein Hauptwerk politischer Kunst darstellt.\\nAuf seinen zahlreichen Reisen setzt sich Rubens mit der italienischen Renaissance und dem Römischen Frühbarock auseinander. 1624 wurde er von \u003Ca href=\\\"item/9464\\\">König Philipp IV.\u003C/a> in den Adelsstand erhoben. \u003C/p>\\n\u003Ch1>Altniederländische Malerei - zeitliche Einordnung\u003C/h1>\\n\u003Ch2>Kunst und Architektur im 17. Jahrhundert\u003C/h2>\\n\u003Cp>\u003Ca href=\\\"item-set/68491\\\">Barock\u003C/a> nannte man zunächst geringschätzig etwas gekünstelt Extravagantes, unnötig Kompliziertes. Erst seit einiger Zeit meint man damit die Kunst und Architektur des 17. Jahrhunderts In dieser Epoche entstanden einige der spektakulärsten Gebäude, Gemälde und Skulpturen der gesamten Kunstgeschichte. In ihrer Üppigkeit erinnern Kunst und Architektur des 17. Jahrhunderts immer wieder an die Oper, die bezeichnenderweise in dieser Zeit in Italien entstand. Auch die Künstler traten selbstbewusster auf als je zuvor und agierten nun häufig auch als Impresarios, Kunsthändler, Höflinge und Diplomaten. Nördliche der Alpen verlief die Kunst anders, es herrscht in den niederländischen Städten ein Liberalismus, es ist viel Geld vorhanden und somit auch viel profane bildende Kunst. Es gab einen freien Markt für Kunst, eine Liberalisierung der Kunst wie nirgendswo auf der Welt. In der niederländischen Malerei wurde das Hier und Jetzt abgebildet. Es war calvinistisch nüchtern, Wohlstand und Nationalstolz wurde abgebildet aber es herrschte eine starke Bedeutungsaufladung in den Bildern, die moralisieren sollte. Zum Beispiel spielte das barocke Motiv \u003Ca href=\\\"item/32919\\\">„Vanitas“\u003C/a> eine große Rolle in Gemälden.\u003C/p>\\n\u003Cp>Rubens teilte sich das Kunsthandwerk mit einigen anderen bedeutenden Malern seiner Zeit. Einige davon beeinflusste er mit seinem Werk, aber auch er ließ sich inspirieren. \u003C/p>\\n\u003Ch2>Anthonis van Dyck: Meisterschüler Rubens\u003C/h2>\\n\u003Cp>\u003Ca href=\\\"item/68243\\\">Anthonis van Dyck\u003C/a> - das Porträt zeigt ihm im Alter von ca. 15 Jahren - lebte von 1599 bis 1641 in Flandern. (Barock) Der gebürtige Antwerpener war ein Wunderkind aus einer Seidenhändlerfamilie. Am bekanntesten sind seine Porträts, vor allem die für den Hof des \u003Ca href=\\\"item/68251\\\">Königs Charles I. von England\u003C/a>. Als dessen Hofmaler lebte van Dyck beinahe zehn Jahre in London, bevor er dort relativ jung starb. Zu Beginn seiner Karriere bereiste er jedoch auch Italien, was ihn nachhaltig beeinflusste.\\nWeitere Schwerpunkte waren religiöse und mythologische Themen sowie Landschaftsaquarelle. Er besticht durch technische Brillanz und lockeren Pinselstrich, weniger durch die Üppigkeit eines Rubens, mit dem er auch zusammenarbeitete. Van Dycks Malweise spiegelt die Eleganz, Finesse und den untadeligen Geschmack, die man ebenso von seinen vornehmen Modellen erwartete: zarte, schlanke Körper und würdevolle Haltungen, dezent schimmernde, kostbare Seiden- und Satinstoffe.\\nVan Dycks Adelsporträts hatten künstlerisch (und sogar in der Wirklichkeit) Vorbildcharakter und wurden vor allem in England gerne und häufig kopiert. Der Meister zeigt die Überheblichkeit und Reserviertheit jener Gesellschaftsschicht, die sich von der Masse abhebt und über ein ausgeprägtes Selbstbewusstsein verfügt. Eine besonders das Spätwerk prägende lichte Farbigkeit unterstützt diesen Eindruck der Distanz.\\n\u003Cem>Wichtige Werke\u003C/em>: \u003Ca href=\\\"item/68251\\\">Selbstporträt von König Charles I. von England\u003C/a> Anthonis von Dyck, um 1635, 226 x 207 cm, Öl auf Leinwand, Paris, Louvre. Van Dyck malte 38 Porträts des Königs, dieses ist das beste. Für seine Verdienste wurde er in den Adelsstand erhoben. \u003C/p>\\n\u003Ch2>Frans Snyders: Mitarbeiter in Rubens Werkstatt\u003C/h2>\\n\u003Cp>\u003Ca href=\\\"item/68245\\\">Frans Synders\u003C/a> lebte von 1579-1657 in Antwerpen, das Bild zeigt ihn im ALter von circa 31 Jahren.(Barock) Der Sohn eines Gastwirts war als unbestrittener Meister des barocken Stilllebens ebenso wohlhabend und erfolgreich wie seine Kunden und konnte sich die Köstlichkeiten, die er malte, auch selbst leisten. Er war sehr produktiv und wurde vielfach imitiert. Viele Werke sind ihm fälschlich zugeordnet worden.\\nTypisch sind Marktszenen, Speisekammern und \u003Ca href=\\\"item-set/68259\\\">großformatige Stillleben\u003C/a>, die von Früchten, Gemüse, Fisch, Fleisch und Geflügel schier überquellen, öfters ergänzt durch die Darstellung lebender Tiere. Interessant sind die Statussymbole des reichen flämischen Bürgertums, etwa kostbares chinesisches Porzellan, das damals in Europa noch neu war. Nach 1610 malte Snyders zahlreiche Jagdszenen. Ab 1630 fand er zu einer freien, gelösten Malweise. Es entstanden geometrisch angelegte, rhythmische und doch ausgewogene Kompositionen in leuchtendem Kolorit.\\nSeine Romreise 1608 prägte Snyders nachhaltig. Er arbeitete viel mit anderen Künstlern zusammen, so etwa mit Rubens, zu dessen Gemälden er Stillleben oder Tierdarstellungen hinzufügte.\\nWie es für das Stillleben üblich war, enthalten viele seiner Bilder symbolische Anspielungen (Trauben stehen z. B. für die Eucharistie), geben Sprichwörter oder Tierfabeln wieder und reflektieren so die Moralvorstellungen seiner Zeit.\\n\u003Cem>Wichtige Werke\u003C/em>: \u003Ca href=\\\"item/68253\\\">Eine Eberjagd\u003C/a>, um 1618-1620; Stillleben mit einem Bauernpaar, um 1620-1625 (beide Dresden, Gemäldegalerie); Schale mit Früchten auf rotem Tuch, 1640 (St. Petersourg, Eremitage); Wildschweinjagd, 1649 (Florenz, Uffizien)\u003C/p>\\n\u003Ch2>Sir Joshua Reynolds: Maler des 18. Jahrhunderts beeinflusst von Rubens\u003C/h2>\\n\u003Cp>\u003Ca href=\\\"item-set/68500\\\">Sir Joshua Reynolds\u003C/a> (1723-1792, Romantik) war einer der einflussreichsten englischen Maler des 18. Jh. Das gezeigte Selbstportrait malte er mit 57 Jahren. Er trat vor allem als Porträtmaler hervor und trug zur Anerkennung dieses Genres, der Kunst allgemein und des gesellschaftlichen Status von Künstlern in Großbritannien bei. Er war ein kenntnisreicher Sammler von Drucken und Zeichnungen Alter Meister. Als Gründungsdirektor der Royal Academy prägte er diese durch seine Thesen zum Klassizismus.\\nReynolds war ein Meister der Anspielungen und Querverweise, durch die er die Porträtierten würdiger erscheinen ließ und die Porträtmalerei innerhalb der Historienmalerei positionierte. Er bezog sich vielfach auf die antike Mythologie, antike Statuen und Architektur. Seine Modelle nehmen häufig die Haltungen von bekannten Vorbildern aus der griechischen und römischen Bildhauerei oder von traditionellen religiösen Sujets ein.\\n1781 ging er nach Flandern und Holland, daher ist im Spätwerk der Einfluss von Rubens und Rembrandt deutlich erkennbar. Aufgrund minderwertigen Materials, das Reynolds verwendete, sind viele seiner Werke schlecht erhalten.\\n\u003Cem>Wichtige Werke\u003C/em>: Selbstporträt, die Augen bedeckend, 1747 (London, National Portrait Gallery); \u003Ca href=\\\"item/68503\\\">Bildnis George Clive und seine Familie mit einer Dienerin\u003C/a>, um 1765/66 (Berlin, Gemäldegalerie); Lady Caroline Howard, 1778 (Washington, National Gallery of Art)\u003C/p>\\n\u003Ch2>Annibale Carracci’s Einfluß auf Rubens\u003C/h2>\\n\u003Cp>Gebürtig in Bologna, lebte \u003Ca href=\\\"item/68193\\\">Annibale Carracci\u003C/a> ab 1595 in Rom. (Barock) Er war der talentierteste der drei Maler seiner Familie (neben seinem Bruder Agostino und seinem Vetter Ludovico) und gab der italienischen Kunst nach Michelangelo neue Impulse.\\nSeine Fürsprecher führen an, er sei aufgrund seines Zeichentalents, der brillanten Akte und des harmonischen Bildaufbaus gleichrangig mit Raffael, bezüglich seiner Kenntnis der Anatomie und heroischen Idealisierung auf Augenhöhe mit Michelangelo seine \u003Ca href=\\\"item/68195\\\">Fresken in der Galleria Farnese\u003C/a> stünden denen Michelangelos in der \u003Ca href=\\\"item/68202\\\">Sixtina\u003C/a> in nichts nach), und wegen seiner leuchtenden Farben vergleichbar mit Tizian. Seine frühen \u003Ca href=\\\"item-set/68201\\\">Genrebilder und Ideallandschaften\u003C/a> sind Zeugnisse einer hervorragenden Naturbeobachtung, durch die er den jüngeren Zeitgenossen Rubens und später Poussin beeinflusste.\u003C/p>\\n\u003Ch2>Rembrandt van Rijn: Ein bedeutender Zeitgenosse\u003C/h2>\\n\u003Cp>\u003Ca href=\\\"item/68249\\\">Rembrandt Van Rijn\u003C/a> (1606-1669, Barock) gilt als der bedeutendste hölländischer Maler. Rembrandt war auch ein hervorragender Grafiker. Erentwickelte neue Methoden, um frei fließende Linien in die Kupferplatten zu ätzen, sodass man den Blättern die harte Arbeit nicht ansah. Anders als Rubens war er nie in Italien und kam deshalb mit dem Hochbarock nicht wirklich in Berührung. Die Hochrenaissance war ihm aber sehr wohl bekannt. Ein Schwerpunkt seines Schaffens liegt auf biblische und historischen Sujets, er malte aber auch Landschaften sowie Einzel- und Gruppenportraits, wie die \u003Ca href=\\\"item/68440\\\">Nachtwache\u003C/a>. Er besaß ein einzigartiges Gespür für das Schöne im Menschen. \u003Ca href=\\\"item-set/68442\\\">Licht und Schatten\u003C/a> sind gewissermaßend sprechen bei Rembrandt und unterstreichen die emotionale Botschaft des Bildes: Lichtwärmt, reinigt und enthüllt, es ist spirituell.\u003C/p>\\n\u003Ch1>Wer ist die Medicidynastie?\u003C/h1>\\n\u003Cp>Die \u003Ca href=\\\"item/68162\\\">Familie der Medici\u003C/a>  (italienisch [ˈmɛːditʃi]; vollständig de’ Medici) aus Florenz bildete vom 15. bis ins 18. Jahrhundert eine einflussreiche italienische Dynastie, aus der Großherzöge der Toskana, drei Päpste und zwei Königinnen von Frankreich hervorgingen.\\nDie Medici erwarben ihren Reichtum überwiegend im Textilhandel, der von der Gilde Arte della Lana betrieben wurde. Auf dieser Basis begründeten sie ein modernes Bankwesen und dominierten – auch durch ihre Beziehungen zum Papsttum – die europäische Finanzwelt der frühen Neuzeit. Ihr Mäzenatentum ermöglichte und prägte die Renaissance in Florenz.\\nEin Chiarissimo de’ Medici wird 1201 als Mitglied des Stadtrates genannt. Als Amtsinhaber in der Gilde der Kaufleute lassen sie sich erstmals in der zweiten Hälfte des 13. Jahrhunderts nachweisen. Sie gehörten zum bürgerlichen Patriziat der Stadt, die wie die meisten oberitalienischen Städte des Mittelalters republikanisch-oligarchisch regiert wurde.\\nDie Medici-Familie waren ebenfalls sehr für die Kunst zu begeistern. \u003Ca href=\\\"item/68164\\\">Cosimo l. de’ Medici\u003C/a> galt als Urvater der Sammler. Sie sammelten und kauften Kunst an, oder gaben neue Kunstwerke direkt in \u003Ca href=\\\"item-set/68166\\\">Auftrag\u003C/a>.\\n\u003Ca href=\\\"item/68164\\\">Cosimo l. de’ Medici\u003C/a> diente die Kunst u.a. dazu, seine wirtschaftliche und politische Macht auszubauen, aber auch zum Vergnügen. Er begeisterte sich für die Antike und veehrte Ideale der Klassik. Er entdeckte, dass schon die Römer passionierte Sammler waren und mit Kunstwerken handelte.\u003C/p>\\n\u003Cp>\u003Ca href=\\\"item/68160\\\">Maria de’ Medici\u003C/a>[^Maria de’Medici ist die apostrophierte Form von Maria dei Medici, französisch Marie de Médicis, deutsch Maria von Medici] (* 26. April 1575 im Palazzo Pitti, Florenz; † 3. Juli 1642 in Köln) entstammte väterlicherseits der mächtigen und reichen Florentiner Familie der Medici und war als zweite Frau des französischen \u003Ca href=\\\"item/68204\\\">Königs Heinrichs IV.\u003C/a> seit 1600 Königin von Frankreich. 1601 wurde sie Mutter des späteren \u003Ca href=\\\"item/68368\\\">Ludwig XIII\u003C/a> (hier im Alter von 34 Jahren). Nach der Ermordung Heinrichs IV. 1610 übernahm sie übergangsweise die Regentschaft für den noch unmündigen König. Gegen ihren Widerstand übte ihr Sohn jedoch seit 1617 die Herrschaft selbst aus. Obwohl sie den Aufstieg des späteren Kardinals Richelieu förderte, geriet sie später in Gegensatz zu ihm und verlor 1630 den gegen ihn ausgetragenen Machtkampf. Seit 1631 lebte sie im Exil. Die machtbewusste Königinwitwe trat auch als bedeutende Patronin der Künste hervor.\u003C/p>\\n\u003Ch1>Der Medicizyklus\u003C/h1>\\n\u003Cp>\u003Ca href=\\\"item/68158\\\">Peter Paul Rubens\u003C/a> erhielt 1621 seinen bedeutendsten Auftrag, nämlich einen \u003Ca href=\\\"item-set/68220\\\">Bilderzyklus\u003C/a> über das Leben Maria de’ Medicis und ihres Gatten \u003Ca href=\\\"item/68204\\\">König Heinrichs IV.\u003C/a> zu malen. 1622 kommt es zum Vertragsschluss zwischen dem Maler und der Auftraggeberin Maria de’ Medici über zwei Bilderzyklen zu je 24 Gemälden. Maria und ihr geistlicher Ratgeber hatten Einfluss auf die thematischen Entwürfe. Nach Jahren der Streitigkeit besiegte \u003Ca href=\\\"item/68206\\\">Ludwig XIII., dargestellt im Alter von 15 Jahren\u003C/a>, 1620 ihre Truppen. Am 10. August desselben Jahres musste Maria de’ Medici in den Frieden von Angers einwilligen. Nach dem Tod des Herzogs von Luynes, ihres Widersachers, führten weitere Verhandlungen zu einer am 15. Dezember 1621 offiziell besiegelten Versöhnung, die es ihr gestattete, Anfang 1622 nach Paris zurückzukehren, wo die Arbeiten am Palais du Luxembourg, ihrem Witwensitz, wieder aufgenommen wurden. Bereits am 26. Februar schloss die Königinmutter den Vertrag mit Rubens, in dem dieser sich verpflichtete, im Medici-Zyklus diese höchst konfliktreichen Ereignisse darzustellen, deren letztes nur zwei volle Monate zurücklag und deren weiterer Verlauf kaum absehbar war.\\nDer Auftrag des \u003Ca href=\\\"item-set/68220\\\">Medicizyklus\u003C/a> an Rubens gilt als geschickter politischer Schachzug der Königin, um die Legitimation ihrer Regentschaft aufzuzeigen und die Bewahrung des politischen Erbes Heinrichs IV. durch ihre Person zu beweisen. Ihre Taten und Bestrebungen sollten durch Rubens Zyklus unsterblich werden. Die Bilder für den zweiten Zyklus konnten aufgrund der politisch angespannten Lage nicht vollendet werden. Rubens und Maria de’ Medici müssen auf Betreiben des Ministers Richelieu und Ludwig XII., die sich gegen die Königinmutter verschworen haben, im Jahre 1630/31 aus Frankreich über Belgien und Holland fliehen. 1638 wird Maria für immer ins Exil verbannt und stirbt geächtet 1642 in Köln.\u003C/p>\\n\u003Cp>Der Zyklus wird seit 1815 im \u003Ca href=\\\"media/68209\\\">Pariser Louvre\u003C/a> verwahrt. Die Alte Pinakothek München besitzt 16 \u003Ca href=\\\"item-set/68429\\\">Modelli\u003C/a>, d.h. Ölskizzen, die den Entwurf und Konzept zeigen. Aufgrund der als virtuos spontanen gekennzeichneten Malweise erlangten Rubens Skizzen bereits zu seinen Lebzeiten als eigenständiges Kunstwerk mit ästhetischem Eigenwert große Beachtung, weshalb seine Auftraggeberin auch wünschte, die Ölskizzen neben dem vollendeten Zyklus zu ihrem Besitz zählen zu dürfen.\u003C/p>\\n\u003Cp>Der Zyklus behandelt zunächst die Herkunft der Protagonistin: Ihm vorangestellt sind Porträts der Königinwitwe als \u003Ca href=\\\"item/68387\\\">Kriegsgöttin Bellona\u003C/a> und ihrer Eltern, \u003Ca href=\\\"item/68241\\\">Francesco de’ Medici\u003C/a> und \u003Ca href=\\\"item/68372\\\">Johanna von Österreich\u003C/a>. Die Folge der Historienbilder wird eröffnet und beschlossen durch zwei Schmalformate, \u003Ca href=\\\"item/68389\\\">Die Parzen weben das Schicksal der Maria de’ Medici\u003C/a> und  \u003Ca href=\\\"item/68231\\\">Der Triumph der Wahrheit\u003C/a>, die als Pro- und Epilog fungieren. Die Reihe der großformatigen Historien setzt ein mit den obligatorischen Darstellungen der \u003Ca href=\\\"item/68212\\\">Geburt\u003C/a> und der \u003Ca href=\\\"item/68149\\\">Erziehung\u003C/a>, dann folgen die Bilderzählungen ihrer Taten und Erlebnisse (res gestae): die \u003Ca href=\\\"item/68233\\\">Hochzeit mit Heinrich IV.\u003C/a> und \u003Ca href=\\\"item/68210\\\">Reise nach Paris\u003C/a>, die \u003Ca href=\\\"item/68235\\\">Geburt des Dauphins in Fontainebleau\u003C/a>, die \u003Ca href=\\\"item/68218\\\">Ermordung Heinrichs IV. und die Proklamation ihrer Regentschaft\u003C/a>, \u003Ca href=\\\"item/68392\\\">die Einnahme von Jülich am 1. September 1610\u003C/a> – ein Ereignis, das Rubens nutzte, um die Königin begleitet von der Siegesgöttin und der Großherzigkeit hoch zu Ross darzustellen –, \u003Ca href=\\\"item/68394\\\">die Doppelhochzeit mit dem spanischen Königshaus\u003C/a>, die \u003Ca href=\\\"item/68224\\\">Volljährigkeit des Dauphin\u003C/a> sowie der Krieg und die \u003Ca href=\\\"item/68239\\\">Versöhnung mit Ludwig XIII.\u003C/a>\u003C/p>\\n\u003Ch1>Panegyrik für ein unrühmlichen Lebens?\u003C/h1>\\n\u003Cp>Man hat immer wieder betont, dass das Leben der Maria de’ Medici nicht eben rühmlich verlaufen und daher für ein großes panegyrisches Werk wenig geeignet war. Aus diesem Stoff hat Rubens dennoch ein Hauptwerk des Kunstgeschichte geschöpft, indem er sich in seinen Gemälden einer metaphorischen Bildsprache bediente, zahlreiche Beispiele der Bildtradition verarbeitete und zudem uralte Maßgaben der epideiktischen Rede beziehungsweise der Panegyrik befolgte.\\nDer Künstler sah Ludwigs Regentschaft als unumstößlich an und führte den Medicizyklus als politisch involvierter Künstler-Diplomat aus. Er nutzte seine kreativen Freiheiten, um die Friedensbotschaft der Bilder zu stärken und subtil auf die \u003Ca href=\\\"item-set/68396\\\">Marien-Ikonographie\u003C/a> zurückzugreifen, um die Regentin als liebende Mutter darzustellen. Rubens bewies diplomatisches Geschick, indem er traurige Tatsachen zum Besseren hin darstellte und ästhetische Evidenz schuf.\\nDer Medici-Zyklus entspricht der »beratenden Lobrede« der aristotelischen Rhetorik, die politische Rede und Lobrede verbindet und sich Fragen nach Glück und Tugend widmet. Durch die Pracht seiner Ausdrucksmittel und die Schönheit der Metaphern und Gleichnisse sollte das Publikum affiziert und der verdeutlichte Inhalt als begehrenswert dargestellt werden. Rubens nutzte die Allegorie, um das historisch Besondere zu universalisieren und poetisch zu überhöhen. Er bediente er sich der Form der gemischten Allegorie (permixta allegoria) und ließ in seinen Historienbildern neben den historischen Personen mythische Gottheiten, Personifikationen und Putten agieren. So zeigt \u003Ca href=\\\"item/68210\\\">die Darstellung der Landung Maria de’ Medici in Marseille\u003C/a>, wie die zukünftige Königin, angekündigt von den Posaunenfanfaren der Fama, von der Personifikation Frankreichs empfangen wird, während Tritonen und Nereiden im Wasser tanzen. \u003C/p>\\n\u003Cp>Dass der Künstler im Medici-Zyklus die Allegorie, die Quintilian als hohe Form geistreicher Darstellungskunst gewürdigt hat, für die Universalisierung des historisch Besonderen, die poetische Überhöhung der Tatsachen und auch die Beschönigung unerfreulicher Einzelheiten nutzte, ist evident.\\nDie \u003Ca href=\\\"item/68224\\\">Darstellung der am 20. Oktober 1614 verkündeten Volljährigkeit Ludwigs XIII.\u003C/a> zeigt, wie Maria de’ Medici huldvoll ihrem Sohn das Steuer des auslaufenden Staatsschiffes überlässt, vor dessen Mast die Personifikation Frankreichs, den Globus in der Linken und das Flammenschwert in der erhobenen Rechten, zuversichtlich in die Zukunft blickt. Tatsächlich aber war, wie schon erwähnt, der Thronanwärter weiterhin von den Regierungsgeschäften ferngehalten worden.\u003C/p>\\n\u003Cp>Die Königinmutter behielt sich ein Widerspruchsrecht vor und beeinflusste Darstellungen wie Krönung der Maria de’ Medici in der Kathedrale von Saint Denis. In der Ölskizze wurden der Dauphin und seine Schwester dargestellt, wie sie gemeinsam mit dem Kardinal die Krone über dem Haupt ihrer Mutter halten. Doch in der \u003Ca href=\\\"item/68218\\\">finalen Darstellung\u003C/a> wird diese allein von dem Geistlichen getragen. Damit entfiel in diesem Gemälde, zweifellos auf Verlangen Maria de’ Medicis, ein unmissverständliches Zeichen dafür, dass sie die Regentschaft nur stellvertretend für den Dauphin ausüben sollte.\u003C/p>\\n\u003Cp>Auch \u003Ca href=\\\"item/68239\\\">die Versöhnung von 1621\u003C/a> verallgemeinerte Rubens allegorisch: Er stellte den diplomatischen Akt als Apotheose dar, indem Mutter und Sohn mit der Caritas in himmlische Gefilde aufsteigen. Im Epilog \u003Ca href=\\\"item/68231\\\">Der Triumph der Wahrheit\u003C/a> wird die Versöhnung durch die Darstellung von Mutter und Sohn, die eine lorbeerumkränzte brennende Kerze halten, weiter verdichtet. Indem Rubens das Geschehen in den Himmel verlagerte, transzendierte er das faktische Ereignis der Versöhnung in verpflichtende Sinnbilder und schuf eine wünschenswerte Wirklichkeit. Die Serie zeigt unterschiedliche Mischungen von chronistischem Bericht und mythologischer Allegorie, wobei das höfische Publikum die faktentreue Darstellung und panegyrische Topoi erkannte.\u003C/p>\\n\u003Ch1>Rubens Bild-Rhetorik\u003C/h1>\\n\u003Cp>Mit dem Auftrag der Medici- Galerie hat er sich zweifellos in hohem Maße identifiziert und in die weiteren politischen Aktivitäten der Italienerin die Hoffnung gesetzt, dass sich ihr für die französische Außenpolitik ungewöhnliches Bestreben einer Versöhnung mit Spanien positiv auf die spanischen Niederlande auswirken würde.\\nDer Künstler, der zugleich die rechtmäßige Regentschaft Ludwigs als unumstößlich ansah, wie aus Darstellungen wie der der Volljährigkeit Ludwigs XIII. hervorgeht, hat also den Medici-Zyklus als politisch involvierter Künstler-Diplomat ausgeführt. Die ihm verbliebenen Spielräume nutzte er, um die Friedensbotschaft der Bilder zu stärken und zum Beispiel durch subtile Rückgriffe auf die Marien-Ikonographie, die für die weiteren Verantwortlichen wohl kaum alle transparent waren, die Regentin auf die Rolle der liebenden Mutter zu verpflichten. Doch sein diplomatisches Geschick hat Rubens auch ganz offen in diesen versöhnlich stimmenden Gemälden bewiesen, indem er im “genus demonstrativum” der Lobrede der Wendung trauriger Tatsachen zum denkbar Besseren hin ästhetische Evidenz verlieh.\\nEin erstaunlich kongruentes Konzept für die spezifische Aufgabe, der sich Rubens annahm, bot die antike Rhetorik. Der Medici-Zyklus entspricht der „beratenden Lobrede“ der aristotelischen Rhetorik, die Cicero zum „optimum genus dicendi“ erweitert hat. Die „beratende Lobrede“ verbindet politische Rede und Lobrede und öffnet sich der Dichtung und Philosophie. Sie geht über eine bestimmte Person oder Handlung hinaus, indem sie sich den „questiones infinitae“ zuwendet und die Frage nach Glück und Tugend stellt. Diese Art der Rede verlangt die vollständige Entfaltung der Kunst des Redners, um das Publikum zu affizieren und den Inhalt begehrenswert darzustellen.\u003C/p>\\n\u003Cp>Als Ausdrucksmittel vollkommener „urbanitas“ vereint die beratende Lobrede wissenschaftlichen Logos, rhetorische Deutlichkeit und poetische Vergegenwärtigung. Sie bringt gedanklich konzipierte Inhalte zu ästhetischer und ethischer Wirksamkeit. Cicero verlieh dem „orator perfectus“ messianische Züge und erwartete, dass die Schönheit der Rede das Publikum über pragmatisch-egoistische Denkweisen erhebt und das moralische Gesetz in sich vernehmen lässt. Von diesem künstlerischen und ethischen Anspruch hat sich Rubens im Medicizyklus offenbar leiten lassen.\u003C/p>\\n\u003Ch1>Der Konstantinzyklus\u003C/h1>\\n\u003Cp>Zum Zeitpunkt der Auftragsvergabe vom Medicizyklus wird Rubens bereits mit einer weiteren großen Bildfolge befasst gewesen sein, dem \u003Ca href=\\\"item-set/68443\\\">Konstantinzyklus\u003C/a>. Beide Zyklen aber sind nicht nur zur selben Zeit entstanden – sieht man einmal davon ab, dass sich die Ausführung der Konstantin-Tapisserien noch länger hinzog –, sondern sie thematisieren mit der umkämpften Thronfolge nach dem Tod König Heinrichs IV. auch denselben historischen Sachverhalt. Der Medicizyklus wird in der Rubens-Literatur in der Regel nicht zusammen mit den Konstantin-Teppichen behandelt. Dies dürfte auch daran liegen, dass die im Louvre bewahrte Gemäldefolge, zu der sechzehn Ölskizzen in der Alten Pinakothek in München zu sehen sind, als der bedeutendste der zahlreichen Bildzyklen des Malers gilt, während Die Taten Konstantins des Großen, von denen Tapisserien verschiedener Editionen in Philadelphia, Paris, Wien und St. Petersburg bewahrt werden, deren Kartons aber im 17. Jahrhundert verloren gingen und deren erhaltene Skizzen in alle Welt zerstreut sind, deutlich geringer bewertet und in den Künstlermonographien oft nicht berücksichtigt werden.Der Konstantinzyklus wird wohl kunsthistorisch vernachlässigt, obwohl er viel Möglichkeit liefert, einen anderen Blick auf den Medicizyklus zu gewinnen und diese zu vergleichen.\u003C/p>\\n\u003Ch1>Konstantin oder Ludwig? Ludwig oder Maria?\u003C/h1>\\n\u003Cp>Wie schon sein Vater, der zum Katholizismus konvertierte Heinrich IV., wurde auch Ludwig XIII. mit Konstantin dem Großen verglichen. In Anbetracht der katholischen Restauration, die in Frankreich eine Epoche der Glaubens- und Bürgerkriege beendete, war die Analogisierung des Königs mit dem ersten christlichen Kaiser nahe liegend, und es fällt schwer zu glauben, dass die von Rubens entworfenen zwölf Teppiche der Konstantin-Folge nichts mit diesen historischen Hintergründen zu tun haben.\\nDer Auftraggebende ist nicht dokumentarisch belegt, gesichert ist allerdings der erste Käufer: Ludwig XIII. Somit könnte man davon ausgehen, er wäre der Auftraggeber. Allerdings gibt es auch Zeichen dafür, dass die Teppichfolge von den Leitern der Pariser Teppichmanufaktur im Faubourg St.Marcel beauftragt wurde. Die Konstantin-Teppiche wären demnach das Produkt einer kunstunternehmerischen Initiative, was einige Autoren auch bei Rubens’ Decius-Mus-Folge annehmen. Auf der Grundlage dieser Prämisse meint Brosens, dass die Konstantin-Teppiche keinerlei Bezüge zu den Ereignissen der katholischen Restauration und zum Leben Ludwigs XIII. aufweisen, obwohl auch er annimmt, dass de la Planche und Comans darauf hofften, dem König, ihrem Patron und ersten Abnehmer, eine oder mehrere Folgen verkaufen zu können.\\nIn der 12-teiligen Teppichfolge sind Szenen aus dem Leben Konstantin den Großen zu sehen. Was kann das nun mit Ludwig XIII. zutun haben?\\nEin Werk, das traditionell dem Konstantinzyklus zugerechnet wird, ist die Ölskizze mit dem Triumph Roms, die Ludwig XIII. als siegreichen, ein Blitzbündel tragenden Feldherrn neben der triumphierenden Roma zeigt. Er wurde wohl aus dem Konstantinzyklus aussortiert und erst Jahrhunderte später mit ihm in Zusammenhang gebracht. Falls einem die Verbindungen hier zweifelhaft erscheint, belegt die Skizze im Mauritshuis auf jeden Fall, dass Rubens in den frühen 1620er Jahren an einer monumentalen Verherrlichung Ludwigs XIII. gearbeitet hat.\u003C/p>\\n\u003Cp>In einigen Stücken lässt sich eine mehr oder weniger direkte Analogie zwischen Konstantin den Großen und Ludwig XIII. herstellen.\\nEs gibt zwei Stücke mit Schlachtendarstellungen. Diese Schlachtenteppiche sollen \u003Ca href=\\\"item/68450\\\">Konstantins Sieg über Maxentius\u003C/a> zeigen, der auf der Flucht unweit der Milvischen Brücke im Tiber ertrank. Gerade diese Schlacht aber, die demnach als einziger der militärischen Erfolge Konstantins in den Teppichen Berücksichtigung fand, wurde damals mit dem Sieg Ludwigs XIII. in einer Schlacht in Verbindung gebracht, die ebenfalls nach einer Brücke benannt worden war. So wie Konstantin 312 Maxentius in der Schlacht an der Milvischen Brücke besiegt hatte, war es Ludwig XIII. 1620 gelungen, die Truppen seiner Mutter in der entscheidenden Schlacht an der Brücke von Cé zu bezwingen.\u003C/p>\\n\u003Cp>Einen evidenten Bezug zu den politischen Ereignissen der Zeit stellt die \u003Ca href=\\\"item/68448\\\">Tapisserie mit den Hochzeiten von Konstantin und Licinius\u003C/a> her, die Rubens in einem Tempel vor einer Jupiter und Juno darstellenden Skulpturengruppe vergegenwärtigt hat. Neben Faustas Vater, Maximian, stehend, ergreift Konstantin die Rechte seiner Braut, während er zugleich den Ehebund zwischen seiner Halbschwester Konstantia und Licinius stiftet. Die Heirat von Konstantin und Fausta fand 307 in Rom statt, die von Licinius und Konstantia 313 in Mailand. Es stellt sich daher die Frage, warum Rubens sie in einer Darstellung vereint hat? Die Forschung zum Konstantinzyklus hat dafür nur eine schlüssige Antwort gefunden, nämlich dass die Darstellung auf die französisch-habsburgische Doppelhochzeit anspielt, bei der im November 1615 der Dauphin mit Anna von Österreich und seine Schwester Elisabeth mit dem späteren Philipp IV. verehelicht worden waren. Die Bedeutung dieses Kernstücks der Außenpolitik Maria de’ Medicis wurde durch ihre Analogisierung mit der Heiratspolitik Konstantins polemisch relativiert, hatten doch beide dargestellten Hochzeiten ihren diplomatischen Zweck verfehlt. Für Rubens’ merkwürdige, allen historischen Tatsachen und Überlieferungen widersprechende Verknüpfung dieser beider Hochzeiten, die jeweils ein schlimmes Ende nahmen, muss es einen triftigen Grund gegeben haben. Die einzige bisher vorgebrachte plausible Erklärung ist, wie gesagt, dass seine Darstellung auf die Doppelhochzeit von 1615 anspielt.\u003C/p>\\n\u003Cp>Ein Abschluss der Analogie bildet \u003Ca href=\\\"item/68454\\\">der Teppich vom Tod Konstantins\u003C/a>. Die den Zyklus beschließende Tapisserie zeigt den auf dem Totenbett liegenden Kaiser, der den Globus an Konstantin II. übergibt, den ältesten seiner drei verbliebenen Söhne. Während ein Kardinal der Machtübergabe seinen Segen spendet, sitzt die Hinterbliebene des Kaisers weinend abseits, neben einem schlafenden Hund hinter dem Bett. Auch diese Darstellung ist eine völlig fiktive, da bei Konstantins Tod im Jahre 337 keiner seiner Söhne zugegen war. Und Fausta war zu diesem Zeitpunkt bereits lange verstorben. Auf jeden Fall muss es für Rubens’ Abweichung von den historischen Tatsachen und Baronios Überliefe- rung eine triftige Erklärung geben. Selbst wenn man davon ausgeht, dass er das Ende Konstantins idealisieren und den Zyklus in einem feierlichen Schlussbild ausklingen lassen wollte, erklärt dies nicht die Zurücksetzung der weiblichen Angehörigen.\\nJohn Coolidge hat darauf hingewiesen, dass die Physiognomie der Trauernden eine erstaunliche \u003Ca href=\\\"item/68444\\\">Ähnlichkeit mit dem Porträt der Maria de’ Medici\u003C/a> in der Apotheose Heinrichs IV. und Proklamation der Regentschaft aufweist, in der die Königinwitwe ebenfalls am Bildrand im Profil erscheint. Dies lässt den Tod Konstantins wie eine polemische Gegendarstellung zum Mittelbild der Medici-Galerie erscheinen. Man muss der Identifikation dieser Figur als einem Porträt Maria de’ Medicis freilich nicht zustimmen, um im Tod Konstantins eine Entgegnung auf den Medicizyklus zu erkennen. Denn ganz im Sinne des salischen Gesetzes, das die weibliche Thronfolge untersagte, führt seine Darstellung mit der abseitigen Stellung der Frau demonstrativ das männliche Erbrecht vor Augen. Wie schon die Darstellung Konstantius bestimmt Konstantin zu seinem Nachfolger thematisiert auch die finale Darstellung der Konstantin-Folge den rechtmäßigen Anspruch des ältesten Sohnes auf die Thronfolge.\\nEs zeigt sich somit, dass nicht nur der Medici-, sondern auch der Konstantinzyklus auf die Vorgänge der umkämpften Thronfolge nach dem Tod Heinrichs IV. Bezug nimmt. In dem nach wie vor schwelenden Konflikt wollte die Königinwitwe durch den Medicizyklus auf die öffentliche Meinungsbildung einwirken und »Geschichte machen«, nämlich ihre Sicht der Ereignisse in den Rang einer verbindlichen Geschichtsdarstellung erheben. Unabhängig davon, wer ihn konzipiert und in Auftrag gegeben hat, zeigt der Konstantinzyklus, dass der König dem etwas entgegensetzen musste.\u003C/p>\",\"links\":[\"68158\",\"68243\",\"68245\",\"68367\",\"68220\",\"9464\",\"68491\",\"32919\",\"68243\",\"68251\",\"68251\",\"68245\",\"68259\",\"68253\",\"68500\",\"68503\",\"68193\",\"68195\",\"68202\",\"68201\",\"68249\",\"68440\",\"68442\",\"68162\",\"68164\",\"68166\",\"68164\",\"68160\",\"68204\",\"68368\",\"68158\",\"68220\",\"68204\",\"68206\",\"68220\",\"68209\",\"68429\",\"68387\",\"68241\",\"68372\",\"68389\",\"68231\",\"68212\",\"68149\",\"68233\",\"68210\",\"68235\",\"68218\",\"68392\",\"68394\",\"68224\",\"68239\",\"68396\",\"68210\",\"68224\",\"68218\",\"68239\",\"68231\",\"68443\",\"68450\",\"68448\",\"68454\",\"68444\"]},{\"meta\":{\"title\":\"Breda\",\"date\":\"2024-14-05\",\"color\":\"red\",\"author\":\"Ben\",\"isPublic\":true,\"lang\":\"en\",\"description\":\"nur innerhalb der anführungszeichen schreiben für eine Beschreibung\",\"cover\":\"https://uclab.fh-potsdam.de/refa-catalog/files/large/bbddd54655955eb994e2db8dfc57ef9c85c2cb18.jpg\"},\"path\":\"/03_Breda\",\"text\":\"\u003Ch1>Die Übergabe von Breda von Diego Velàsquez\u003C/h1>\\n\u003Cp>Lorem ipsum dolor sit amet, consectetur \u003Ca href=\\\"item/9799\\\">adipiscing\u003C/a>. Sed vel augue viverra, suscipit nisi sagitti
